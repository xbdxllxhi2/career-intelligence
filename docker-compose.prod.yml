# Docker Compose for VPS deployment using pre-built images from GitHub Container Registry
# Usage:
#   1. Copy this file and .env.example to your VPS
#   2. Create .env file with your production values
#   3. Login to ghcr.io: docker login ghcr.io -u YOUR_GITHUB_USERNAME
#   4. Run: docker compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: internships-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - internships-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: internships-redis
    restart: unless-stopped
    networks:
      - internships-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    # Replace YOUR_GITHUB_USERNAME with your actual GitHub username (lowercase)
    image: ghcr.io/${GITHUB_USERNAME}/careerintel-be:latest
    container_name: internships-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internships-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ghcr.io/${GITHUB_USERNAME}/careerintel-fe:latest
    container_name: internships-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - internships-network

  data-aggregator:
    image: ghcr.io/${GITHUB_USERNAME}/internships-helper-data-aggregator:latest
    container_name: internships-airflow
    restart: unless-stopped
    command: webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - AIRFLOW__CORE__FERNET_KEY=${FERNET_KEY:-}
      - AIRFLOW__WEBSERVER__SECRET_KEY=${SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internships-network

networks:
  internships-network:
    driver: bridge

volumes:
  postgres_data:
