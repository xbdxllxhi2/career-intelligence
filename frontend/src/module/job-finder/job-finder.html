<div class="h-screen w-screen bg-neutral-900 flex overflow-hidden">
  <app-ai-chat class="flex flex-col w-full md:w-1/2 relative" [conversation]="getConversation()"></app-ai-chat>
  <app-job-results class="
      hidden md:flex
      md:w-1/2
      border-r border-gray-700
      overflow-auto
      p-4
      bg-neutral-900"  [resultsData]="resultsData" [showResults]="showResults" (closeResults)="closeResult()"></app-job-results>
</div>
