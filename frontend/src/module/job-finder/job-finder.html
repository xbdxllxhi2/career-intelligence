<div class="h-full w-full bg-neutral-900 overflow-hidden" [ngClass]="filterSideLayout? 'flex':'flex flex-col'">
  <!-- <app-ai-chat class="flex flex-col w-full md:w-1/2 relative" [conversation]="getConversation()"></app-ai-chat> -->
  <app-jobs-filters [sideFilterActive]="filterSideLayout"  [totalSearchResults]="resultsData.totalElements"
  class="h-fit border-r border-gray-700" [ngClass]="filterSideLayout ? 'w-1/3':'w-full'"></app-jobs-filters>
  <app-job-results class="
      overflow-hidden md:flex
      border-r border-gray-700
      overflow-auto
      p-4
      bg-neutral-900" [resultsData]="resultsData"
    (isjobDetailsOpen)="onJobDetailsOpen($event)" (onPageChangeEvent)="onPageChangeEvent($event)"></app-job-results>
</div>
