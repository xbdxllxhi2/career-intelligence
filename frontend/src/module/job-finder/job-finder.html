<div class="h-full w-full bg-neutral-900 flex flex-col overflow-hidden">
  <!-- Compact Filter Bar (when side filter is collapsed) -->
  @if (!filterSideLayout) {
    <app-jobs-filters
      [sideFilterActive]="false"
      [totalSearchResults]="resultsData.totalElements"
      (searchEvent)="search($event)"
      class="flex-shrink-0 w-full"
    />
   }

  <!-- Main Content Area -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Side Filter Panel (when expanded) -->
    @if (filterSideLayout) {
      <app-jobs-filters
        [sideFilterActive]="true"
        [totalSearchResults]="resultsData.totalElements"
        (searchEvent)="search($event)"
        class="w-130 flex-shrink-0 border-r border-neutral-700/50 h-full overflow-y-auto"
      />
    }

    <!-- Job Results -->
    <app-job-results
      class="flex-1 overflow-hidden bg-neutral-900"
      [resultsData]="resultsData"
      [selectedJobRef]="selectedJobRef"
      (isjobDetailsOpen)="onJobDetailsOpen($event)"
      (onPageChangeEvent)="onPageChangeEvent($event)"
      (onJobSelected)="onJobSelected($event)"
    />
  </div>
</div>
