<div class="card flex justify-center">
    <p-dialog header="Save Application" [modal]="true" [(visible)]="applicationModalVisible"
        [style]="{ width: '30rem' }" [closable]="false">
        <div class="flex items-center gap-4 mb-8">
            <label for="email" class="font-semibold w-24">Portal</label>
            <p-select [options]="applicationPortalOptions" [(ngModel)]="selectedApplicationPortal" optionLabel="name"
                placeholder="Select a platform" class="w-full md:w-56 " />
        </div>
        <div class="flex items-center gap-4 mb-4">
            <label for="resume" class="font-semibold w-24">Resume</label>
            <p-fileupload #fu mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" name="demo[]"
                url="https://www.primefaces.org/cdn/api/upload.php" accept=".pdf" maxFileSize="1000000"
                (onUpload)="onModalUpload($event)" />
        </div>

        <div class="flex items-center gap-4 mb-4">
            <label for="resume" class="font-semibold w-24">Experience</label>
            <p-rating [(ngModel)]="ratingValue">
                <ng-template #onicon>
                    <img src="star-struck.png" height="24" width="24" />
                </ng-template>
                <ng-template #officon>
                    <img src="thumbs-down-off.png" height="24" width="24" />
                </ng-template>
            </p-rating>
        </div>

        <div class="flex justify-end gap-2">
            <p-button label="Cancel" severity="secondary" (onClick)="cancelApplicationInfo()" />
            <p-button label="Save" (onClick)="saveApplicationInfo()" />
        </div>
    </p-dialog>
</div>
